# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pghero.fullname" . }}
  labels:
    {{ include "pghero.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "pghero.fullname" . }}